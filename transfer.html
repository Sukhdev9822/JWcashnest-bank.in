<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest BANK - Transfer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: url("assets/bank-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="assets/logo.png" alt="JWcashnest Logo" style="width: 140px; margin-bottom: 20px;" />
      <ul>
        <li><a href="home.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="account.html"><i class="fa fa-university"></i> Account</a></li>
        <li><a href="statements.html"><i class="fa fa-file-invoice"></i> Statements</a></li>
        <li><a href="transfer.html"><i class="fa fa-exchange-alt"></i> Transfer</a></li>
        <li><a href="beneficiaries.html"><i class="fa fa-users"></i> Beneficiaries</a></li>
        <li><a href="bills.html"><i class="fa fa-receipt"></i> Bills</a></li>
        <li><a href="loans.html"><i class="fa fa-credit-card"></i> Loans</a></li>
        <li><a href="support.html"><i class="fa fa-headset"></i> Support</a></li>
        <li><a href="profile.html"><i class="fa fa-user-circle"></i> Profile</a></li>
        <li><a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Transfer Money</h2>

      <div class="card">
        <form onsubmit="return transferMoney();">
          <label>From Account:</label>
          <input type="text" value="1000054871245007" readonly />

          <label>To Account:</label>
          <input type="text" id="toAccount" placeholder="Enter recipient account number" required />

          <label>Amount (₹):</label>
          <input type="number" id="amount" placeholder="Enter amount" min="1" required />

          <label>Remarks:</label>
          <textarea id="remarks" placeholder="Transfer note (optional)"></textarea>

          <button type="submit">Transfer</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function transferMoney() {
      const to = document.getElementById("toAccount").value.trim();
      const amt = document.getElementById("amount").value.trim();

      if (!to || !amt) {
        alert("Please enter both recipient account number and amount.");
        return false;
      }

      alert("Transfer successful!\n₹" + amt + " has been sent to A/C: " + to);
      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
