<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest BANK - Statements</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      background: #0D47A1;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #08306b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="assets/logo.png" alt="JWcashnest Logo" style="width: 140px; margin-bottom: 20px;" />
      <ul style="list-style: none; padding-left: 0;">
        <li><a href="home.html" style="color: white;"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="account.html" style="color: white;"><i class="fa fa-university"></i> Account</a></li>
        <li><a href="statements.html" style="color: white;"><i class="fa fa-file-invoice"></i> Statements</a></li>
        <li><a href="transfer.html" style="color: white;"><i class="fa fa-exchange-alt"></i> Transfer</a></li>
        <li><a href="beneficiaries.html" style="color: white;"><i class="fa fa-users"></i> Beneficiaries</a></li>
        <li><a href="bills.html" style="color: white;"><i class="fa fa-receipt"></i> Bills</a></li>
        <li><a href="loans.html" style="color: white;"><i class="fa fa-credit-card"></i> Loans</a></li>
        <li><a href="support.html" style="color: white;"><i class="fa fa-headset"></i> Support</a></li>
        <li><a href="profile.html" style="color: white;"><i class="fa fa-user-circle"></i> Profile</a></li>
        <li><a href="logout.html" style="color: white;"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Transaction Statements</h2>

      <!-- Filters -->
      <div class="card">
        <label for="year">Year:</label>
        <select id="year" onchange="generateTransactions()">
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>

        <label for="month">Month:</label>
        <select id="month" onchange="generateTransactions()">
          <option value="06">June</option>
          <option value="05">May</option>
          <option value="04">April</option>
          <option value="03">March</option>
          <option value="02">February</option>
          <option value="01">January</option>
        </select>

        <input type="text" id="searchInput" onkeyup="filterTransactions()" placeholder="Search by date (dd-mm-yyyy)" />
      </div>

      <!-- Transaction Table -->
      <div class="card" style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background: #e3f2fd;">
              <th>Txn ID</th>
              <th>Date</th>
              <th>Description</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="txnTable">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="card pagination" id="pagination" style="text-align:center;"></div>
    </div>
  </div>

  <script>
    let allTransactions = [];
    let currentPage = 1;
    const rowsPerPage = 20;

    function generateTransactions() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const tbody = document.getElementById("txnTable");
      const pagination = document.getElementById("pagination");

      tbody.innerHTML = '';
      allTransactions = [];

      for (let i = 1; i <= 60; i++) {
        const date = `${String(i).padStart(2, '0')}-${month}-${year}`;
        const txnId = `TXN${year}${month}${String(i).padStart(2, '0')}`;
        const type = i % 2 === 0 ? 'Credit' : 'Debit';
        const desc = type === 'Credit' ? 'UPI Refund' : 'POS Purchase';
        const amt = type === 'Credit' ? '₹9,500.00' : '₹4,000.00';

        allTransactions.push({ txnId, date, desc, type, amt });
      }

      currentPage = 1;
      displayPage(currentPage);
    }

    function displayPage(page) {
      const tbody = document.getElementById("txnTable");
      const pagination = document.getElementById("pagination");
      tbody.innerHTML = '';
      pagination.innerHTML = '';

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const filtered = allTransactions.slice(start, end);

      for (const tx of filtered) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tx.txnId}</td>
          <td>${tx.date}</td>
          <td>${tx.desc}</td>
          <td>${tx.type}</td>
          <td>${tx.amt}</td>
        `;
        tbody.appendChild(tr);
      }

      const pageCount = Math.ceil(allTransactions.length / rowsPerPage);
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          displayPage(i);
        };
        pagination.appendChild(btn);
      }
    }

    function filterTransactions() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const tbody = document.getElementById("txnTable");
      tbody.innerHTML = '';

      const filtered = allTransactions.filter(tx =>
        tx.date.toLowerCase().includes(search)
      );

      for (const tx of filtered) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tx.txnId}</td>
          <td>${tx.date}</td>
          <td>${tx.desc}</td>
          <td>${tx.type}</td>
          <td>${tx.amt}</td>
        `;
        tbody.appendChild(tr);
      }

      document.getElementById("pagination").innerHTML = '';
    }

    window.onload = generateTransactions;
  </script>
</body>
</html>
