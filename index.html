<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest BANK - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: url("assets/bank-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-logo {
      text-align: center;
      margin-top: 40px;
    }

    .login-logo img {
      width: 150px;
    }

    .login-box {
      max-width: 400px;
      margin: 20px auto;
      position: relative;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .eye-toggle {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="login-logo">
    <img src="assets/logo.png" alt="JWcashnest BANK Logo" />
  </div>

  <!-- Login Box -->
  <div class="login-box card">
    <h2 style="text-align: center;">Login to JWcashnest</h2>
    <input type="text" id="userId" placeholder="User ID" required />
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password" required />
      <i id="toggleEye" class="fa fa-eye-slash eye-toggle" onclick="togglePassword()"></i>
    </div>
    <button onclick="loginUser()">Login</button>
    <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <!-- Offer Card -->
  <div class="card" style="max-width: 400px; margin: 20px auto; background: #e3f2fd;">
    <strong>ðŸ“¢ Offer:</strong> Get â‚¹10 Cr credit card limit â€“ <a href="loans.html">Explore Now</a>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eye = document.getElementById("toggleEye");

      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        eye.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        pwdInput.type = "password";
        eye.classList.replace("fa-eye", "fa-eye-slash");
      }
    }

    function loginUser() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        alert("Both User ID and Password are required.");
        return;
      }

      if (userId === "Sukhdevmondal147258" && password === "JW-5858") {
        const now = new Date().toLocaleString();
        localStorage.setItem("jwcashnestLoggedIn", "true");
        localStorage.setItem("lastLogin", now);
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
