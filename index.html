<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest BANK - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: url("bank.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      width: 350px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-box img {
      display: block;
      margin: 0 auto 20px;
      max-width: 140px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002147;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0071ce;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004080;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 41px;
      cursor: pointer;
      color: #0071ce;
    }

    .input-group {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="JWcashnest BANK Logo" />
    <h2>Login</h2>
    <form onsubmit="validateLogin(event)">
      <input type="text" id="user-id" placeholder="User ID" required />
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fa fa-eye eye-icon" id="toggle-password" onclick="togglePasswordVisibility('password', 'toggle-password')"></i>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
