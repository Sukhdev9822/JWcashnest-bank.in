<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWcashnest BANK - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: url("bank.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      width: 360px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-box h1 {
      text-align: center;
      color: #002147;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0071ce;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004080;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0071ce;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>JWcashnest BANK</h1>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="user-id" placeholder="User ID" required />

      <div class="input-group">
        <input type="password" id="password-input" placeholder="Password" required />
        <i class="fa fa-eye" id="toggle-password" onclick="togglePasswordVisibility('password-input', 'toggle-password')"></i>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const userId = document.getElementById("user-id").value.trim();
      const password = document.getElementById("password-input").value.trim();

      if (userId === "Sukhdevmondal147258" && password === "JW-5858") {
        localStorage.setItem("loginTime", new Date().toLocaleString());
        window.location.href = "home.html";
        return false;
      } else {
        alert("Invalid credentials. Please try again.");
        return false;
      }
    }

    function togglePasswordVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
