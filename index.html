<script>
// Enforce session login
function enforceLogin() {
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "index.html";
  }
}

// Validate credentials and set session
function validateLogin(event) {
  event.preventDefault();
  const userId = document.getElementById("user-id").value.trim();
  const password = document.getElementById("password-input").value.trim();

  if (userId === "Sukhdevmondal147258" && password === "JW-5858") {
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("loginTime", new Date().toLocaleString());
    window.location.href = "home.html";
  } else {
    alert("Invalid credentials. Please try again.");
  }
}

// Toggle password visibility
function togglePasswordVisibility(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);

  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

// Toggle balance or account field visibility
function toggleMaskedText(id, iconId, realValue) {
  const field = document.getElementById(id);
  const icon = document.getElementById(iconId);

  if (field && icon) {
    if (field.textContent.includes("•")) {
      field.textContent = realValue;
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      field.textContent = "•".repeat(realValue.length);
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
}

// Show recent login time
function showLoginTime() {
  const loginTime = localStorage.getItem("loginTime");
  const loginSpan = document.getElementById("login-time");
  if (loginTime && loginSpan) {
    loginSpan.textContent = loginTime;
  }
}

// Logout clear session
function logout() {
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("loginTime");
  window.location.href = "index.html";
}
</script>
